<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="print.css" type="text/css" media="print" />
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
</head>
<body>
	<form id="send-questionnaire">
		<section class="totalInformation">
			<h3>Total Information</h3>
			<img id='picField' src=""/>
			<div class="name">Name: <input placeholder="Name" type="text" value=""></div>
			<div class="patronym">Patronym: <input placeholder="Patronym" class="patronym" type="text" value=""></div>
			<div class="surname">Surname: <input placeholder="Surname" class="surname" type="text" value=""></div>
			<div class="date">Birthday : <input min="1800-01-01" class="date" type="date" value=""></div>
		</section>
		<section class="education">
			<h3>Education</h3>
			<div class="university">University: <input placeholder="university" type="text" value=""></div>
			<div class="faculty">Faculty: <input placeholder="faculty" type="text" value=""></div>
			<div class="specialization">Specialization: <input placeholder="specialization" type="text" value=""></div>
			<div class="graduated">Graduated: <input placeholder="graduated" type="date" value=""></div>
		</section>
		<section class="contactInformation">
			<h3>Contact Information</h3>
			<div class="phone">Phone: <input placeholder="+375 29 173-66-52" type="tel" value=""></div>
			<div class="mail">E-mail: <input placeholder="12@mail.com" type="email" value=""></div>
			<div class="skype">Skype: <input placeholder="skype" type="text" value=""></div>
			<div class="telegram">Telegram: <input placeholder="telegram" type="text" value=""></div>
		</section>


		<section class=buttons>
			<button type="submit" class="save">OK</button>
			<button class="print">Print page</button>
			<label for="uploadbtn" class="button">
				Add Img
			</label>
			<input class="button" type="file" name="upload" id="uploadbtn">
		</section>
	</form >
</body>
<script src="index.js"></script>
</html>
